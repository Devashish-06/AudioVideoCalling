<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Django Channels WebRTC</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
		body {
			background-image: url("https://www.pexels.com/photo/close-up-photo-of-green-leaves-3178786/");
			background-repeat: no-repeat;
			background-size: cover;
		}
</style>
<body>
	<h3 id="label-username">USERNAME</h3>
	<div>
		<input id="username"><button id="btn-join">Join Room</button>
	</div>
	<div class="main-grid-container">
		<!-- for grid layout
		assign class video-grad-layout -->
		<div id="video-container" style="padding: 10px; overflow-y: scroll; height: 500px;">
			<div><video id="local-video" style="float: left;border-radius: 5%;
				height: 400px;
				width: 500px;" autoplay playsinline></video></div>
			
		</div>
		<button id="btn-toggle-audio" class="btn btn-dark"style="
			position:absolute;
			top: 140px;
			left: 580px;
			height: 40px;
			width: 150px;
			">Audio Mute</button>
			<button id="btn-toggle-video" class="btn btn-dark"style="
			position:absolute;
			top: 200px;
			left: 580px;
			height: 40px;
			width: 150px;
			">Video Off</button>
		<div id="chat">
			<h3 style="
			position: absolute;
			right: 100px;
			top: 40px;"
		> CHAT </h3>
			<div id="messages"style="
			position: absolute;
			right: 40px;
			overflow-y: scroll;
			height: 470px;
			overflow-x: auto;
			width: 275px;
			background: #eee8e8;"
		
		>
				<ul id="message-list"></ul>
			</div>
			<div id="ct" style="
			position: absolute;
			top: 540px;
			right: 40px;"><input id="msg"><button id="btn-send-msg">send</button></div>
			<button id="btn-share-screen" class="btn btn-dark"style="
			position: absolute;
			top: 350px;
			left: 580px;
			height: 40px;
			width: 150px;
			">Share Screen</button>
			
			<button id="btn-record-screen" class="btn btn-dark"style="
			position: absolute;
			top: 410px;
			left: 580px;
			height: 40px;
			width: 150px;
			">Record Screen</button>
			
			<button class="view-button btn btn-dark" id="share-file-button"style="
			position: absolute;
			top: 470px;
			left: 580px;
			height: 40px;
			width: 150px;
			">Share File</button>
			<div id="select-file-dialog" style="display: none;">
				<div id="dialog-content">
				  <div id="select-file">
					<div id="label">Select a file:</div>
					<input type="file" id="select-file-input">
				  </div>
				  <div id="dialog-footer">
					<button id="ok-button" disabled>Ok</button>
					<button id="cancel-button" class="cancel-button">Cancel</button>
				  </div>
				</div>
			  </div>
		</div>
	</div>
    {% block content %}
    {% endblock %}
</body>
</html>
